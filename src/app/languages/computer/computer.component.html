<html>
  <body>
    <!-- partial:index.partial.html -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <section class="intro">
      <div class="intro-block" *ngIf="!mobile">
        <div class="centerfold-wrap">
          <div class="grids-container">
            <div class="hex-master-wrap">
              <div class="grid-1">
                <div
                  class="hex-wrap python"
                  data-title="PYTHON"
                  data-content="python-desc"
                  data-color="#4B8BBE"
                >
                  <div
                    class="hex-init"
                    (mouseenter)="skillBarAnimate('python')"
                  ></div>
                  <div class="hex-borders">
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                  </div>
                  <div class="label flex center-center">
                    <img
                      src="assets/images/logos/programming/python.svg"
                      alt="python logo"
                    />
                  </div>
                  <div class="hexagon">
                    <div class="hex-inner-1">
                      <div class="hex-inner-2"></div>
                    </div>
                  </div>
                </div>
                <div
                  class="hex-wrap matlab"
                  data-title="MATLAB"
                  data-content="matlab-desc"
                  data-color="#E34C26"
                >
                  <div
                    class="hex-init"
                    (mouseenter)="skillBarAnimate('matlab')"
                  ></div>
                  <div class="hex-borders">
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                  </div>
                  <div class="label flex center-center">
                    <img
                      src="assets/images/logos/programming/matlab.png"
                      alt="matlab logo"
                    />
                  </div>
                  <div class="hexagon">
                    <div class="hex-inner-1">
                      <div class="hex-inner-2"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grid-2">
                <div
                  class="hex-wrap cpp"
                  data-title="C/C++"
                  data-content="cpp-desc"
                  data-color="#5E97D0"
                >
                  <div
                    class="hex-init"
                    (mouseenter)="skillBarAnimate('cpp')"
                  ></div>
                  <div class="hex-borders">
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                  </div>
                  <div class="label flex center-center">
                    <img
                      src="assets/images/logos/programming/c.svg"
                      alt="c logo"
                    />
                  </div>
                  <div class="hexagon">
                    <div class="hex-inner-1">
                      <div class="hex-inner-2"></div>
                    </div>
                  </div>
                </div>
                <div class="hex-wrap none">
                  <!--<div class="hex-init"></div>-->
                  <!--<div class="hex-borders">
									<div class="border-1"></div>
									<div class="border-2"></div>
									<div class="border-3"></div>
								</div>-->
                  <div class="label flex center-center">
                    <img
                      src="assets/images/logos/code-solid.svg"
                      alt="code icon"
                    />
                  </div>
                  <div class="hexagon">
                    <div class="hex-inner-1">
                      <div class="hex-inner-2"></div>
                    </div>
                  </div>
                </div>
                <div
                  class="hex-wrap java"
                  data-title="JAVA"
                  data-content="java-desc"
                  data-color="#E34C26"
                >
                  <div
                    class="hex-init"
                    (mouseenter)="skillBarAnimate('java')"
                  ></div>
                  <div class="hex-borders">
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                  </div>
                  <div class="label flex center-center">
                    <img
                      src="assets/images/logos/programming/java.svg"
                      alt="java logo"
                    />
                  </div>
                  <div class="hexagon">
                    <div class="hex-inner-1">
                      <div class="hex-inner-2"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grid-3">
                <div
                  class="hex-wrap asm"
                  data-title="ASM"
                  data-content="asm-desc"
                  data-color="#044F88"
                >
                  <div
                    class="hex-init"
                    (mouseenter)="skillBarAnimate('asm')"
                  ></div>
                  <div class="hex-borders">
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                  </div>
                  <div class="label flex center-center">
                    <img
                      src="assets/images/logos/programming/asm.png"
                      alt="assenbly logo"
                    />
                  </div>
                  <div class="hexagon">
                    <div class="hex-inner-1">
                      <div class="hex-inner-2"></div>
                    </div>
                  </div>
                </div>
                <div
                  class="hex-wrap vhdl"
                  data-title="VHDL"
                  data-content="vhdl-desc"
                  data-color="#c5c6c7"
                >
                  <div
                    class="hex-init"
                    (mouseenter)="skillBarAnimate('vhdl')"
                  ></div>
                  <div class="hex-borders">
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                  </div>
                  <div class="label flex center-center">
                    <img
                      src="assets/images/logos/programming/vhdl.png"
                      alt="vhdl logo"
                    />
                  </div>
                  <div class="hexagon">
                    <div class="hex-inner-1">
                      <div class="hex-inner-2"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="code-display">
            <div class="code-description">
              <div class="python-desc">
                <p class="code-title"></p>
                <div
                  class="skillbg"
                  style="display: none; height: 10px; background-color: #bfbfbf"
                >
                  <div
                    class="skill-skill-python"
                    data-pr="95%"
                    style="background-color: #669bbc; height: 10px"
                  ></div>
                </div>
                <p class="skill-text"></p>
                <p>
                  <span>Projects:</span
                  ><a href="https://github.com/NEGU93/cvnn"
                    >Complex-Valued Neural Networks</a
                  >; <a href="https://github.com/NEGU93/LipSync">Lip Sync</a>
                </p>
                <div class="code-icon"></div>
              </div>
              <div class="matlab-desc">
                <p class="code-title"></p>
                <div
                  class="skillbg"
                  style="display: none; height: 10px; background-color: #bfbfbf"
                >
                  <div
                    class="skill-skill-matlab"
                    data-pr="80%"
                    style="background-color: #669bbc; height: 10px"
                  ></div>
                </div>
                <p class="skill-text"></p>
                <p>
                  <span>Projects: </span
                  ><a href="https://github.com/NEGU93/Steganography"
                    >Steganography</a
                  >
                </p>
                <div class="code-icon"></div>
              </div>
              <div class="cpp-desc">
                <p class="code-title"></p>
                <div
                  class="skillbg"
                  style="display: none; height: 10px; background-color: #bfbfbf"
                >
                  <div
                    class="skill-skill-cpp"
                    data-pr="95%"
                    style="background-color: #669bbc; height: 10px"
                  ></div>
                </div>
                <p class="skill-text"></p>
                <p>
                  <span>Projects:</span
                  ><a href="https://github.com/NEGU93/ForbiddenDesert"
                    >Forbidden Desert</a
                  >;
                  <a href="https://www.youtube.com/watch?v=30qZcaUGGkQ"
                    >Resistor Calculator</a
                  >;
                  <a href="https://github.com/NEGU93/Parallel-Image-FIltering"
                    >Parallel Image Filtering</a
                  >
                </p>
                <div class="code-icon"></div>
              </div>
              <!--<div class="none-desc">
						<p class="code-title"></p>
						<p><span>Duration:</span>6 Years</p>
						<p><span>Experience</span>CSS3 (most recent)</p>
						<div class="code-icon"></div>
					</div>-->
              <div class="java-desc">
                <p class="code-title"></p>
                <div
                  class="skillbg"
                  style="display: none; height: 10px; background-color: #bfbfbf"
                >
                  <div
                    class="skill-skill-java"
                    data-pr="70%"
                    style="background-color: #669bbc; height: 10px"
                  ></div>
                </div>
                <p class="skill-text"></p>
                <p>
                  <span>Projects: </span
                  ><a href="https://github.com/nahuelaguilar93/TP_MATLAB"
                    >Analog Filter Design</a
                  >;
                  <a href="https://github.com/NEGU93/Compilation">Compilator</a>
                </p>
                <div class="code-icon"></div>
              </div>
              <div class="asm-desc">
                <p class="code-title"></p>
                <div
                  class="skillbg"
                  style="display: none; height: 10px; background-color: #bfbfbf"
                >
                  <div
                    class="skill-skill-asm"
                    data-pr="75%"
                    style="background-color: #669bbc; height: 10px"
                  ></div>
                </div>
                <p class="skill-text"></p>
                <div class="code-icon"></div>
              </div>
              <div class="vhdl-desc">
                <p class="code-title"></p>
                <div
                  class="skillbg"
                  style="display: none; height: 10px; background-color: #bfbfbf"
                >
                  <div
                    class="skill-skill-vhdl"
                    data-pr="65%"
                    style="background-color: #669bbc; height: 10px"
                  ></div>
                </div>
                <p class="skill-text"></p>
                <p>
                  <span>Projects:</span
                  ><a
                    href="https://github.com/NEGU93/CYUSB3KIT-003_with_SP605_xilinx"
                    >CYUSB3KIT with SP605</a
                  >
                </p>
                <div class="code-icon"></div>
              </div>
            </div>
          </div>
          <div class="hoverblock"></div>
        </div>
      </div>
      <div class="mobile-view" *ngIf="mobile" style="width: 70vw">
        <div
          class="skillbars"
          data-color="#669bbc"
          data-pr="95%"
          data-cap="Python"
          data-height="10px"
        >
          <h1
            style="
              margin-bottom: 0.2em;
              margin-top: 1rem;
              color: #669bbc;
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              font-weight: 100;
            "
          >
            Python
          </h1>
          <div
            class="skill-skill"
            style="background-color: #669bbc; height: 10px"
          ></div>
          <p class="skill-text"></p>
        </div>
        <div
          class="skillbars"
          data-color="#669bbc"
          data-pr="80%"
          data-cap="Matlab"
          data-height="10px"
        >
          <h1
            style="
              margin-bottom: 0.2em;
              margin-top: 1rem;
              color: #669bbc;
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              font-weight: 100;
            "
          >
            Matlab
          </h1>
          <div
            class="skill-skill"
            style="background-color: #669bbc; height: 10px"
          ></div>
          <p class="skill-text"></p>
        </div>
        <div
          class="skillbars"
          data-color="#669bbc"
          data-pr="70%"
          data-cap="Java"
          data-height="10px"
        >
          <h1
            style="
              margin-bottom: 0.2em;
              margin-top: 1rem;
              color: #669bbc;
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              font-weight: 100;
            "
          >
            Java
          </h1>
          <div
            class="skill-skill"
            style="background-color: #669bbc; height: 10px"
          ></div>
          <p class="skill-text"></p>
        </div>
        <div
          class="skillbars"
          data-color="#669bbc"
          data-pr="95%"
          data-cap="Cpp"
          data-height="10px"
        >
          <h1
            style="
              margin-bottom: 0.2em;
              margin-top: 1rem;
              color: #669bbc;
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              font-weight: 100;
            "
          >
            C/C++
          </h1>
          <div
            class="skill-skill"
            style="background-color: #669bbc; height: 10px"
          ></div>
          <p class="skill-text"></p>
        </div>
        <div
          class="skillbars"
          data-color="#669bbc"
          data-pr="75%"
          data-cap="asm"
          data-height="10px"
        >
          <h1
            style="
              margin-bottom: 0.2em;
              margin-top: 1rem;
              color: #669bbc;
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              font-weight: 100;
            "
          >
            Assembly
          </h1>
          <div
            class="skill-skill"
            style="background-color: #669bbc; height: 10px"
          ></div>
          <p class="skill-text"></p>
        </div>
        <div
          class="skillbars"
          data-color="#669bbc"
          data-pr="70%"
          data-cap="vhdl"
          data-height="10px"
        >
          <h1
            style="
              margin-bottom: 0.2em;
              margin-top: 1rem;
              color: #669bbc;
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              font-weight: 100;
            "
          >
            VHDL
          </h1>
          <div
            class="skill-skill"
            style="background-color: #669bbc; height: 10px"
          ></div>
          <p class="skill-text"></p>
        </div>
      </div>
    </section>

    <!--<script src="'src/app/languages/computer/script.js'"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>

</html>
