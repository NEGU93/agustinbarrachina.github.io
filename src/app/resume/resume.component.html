  <div class="cv-download-container flex center-center row-wrap">

      <div class="button-box flex center-center">
        <a href="assets/pdf/cv/french.pdf" target="_blank">
          <span>Download French Version</span>
          <div class="down-arrow flex center-center">
            <i class="fas fa-cloud-download-alt fa-lg"></i>

        </a>
      </div>
      <p class="p-details p-details-fourth">Last update: April 2018</p>
    </div>
    <div class="button-download-container">
      <div class="button-box flex center-center">
        <a href="assets/pdf/cv/english.pdf" target="_blank">

      </div>

      <div class="button-box flex center-center">
